<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="body">

<div class="rating-state">
  <img src="images/icon-star.svg">
  <h1> How did we do?</h1>
  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div class="buttons-container">
    <button class="button" id="rating-1" tabindex="1">1</button>
    <button class="button" id="rating-2" tabindex="2">2</button>
    <button class="button" id="rating-3" tabindex="3">3</button>
    <button class="button" id="rating-4" tabindex="4">4</button>
    <button class="button" id="rating-5" tabindex="5">5</button>
  </div>
  <button id="submit">SUBMIT</button>
</div>

<script src="code.js"></script>
</body>
</html>
